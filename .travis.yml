notifications:
  email:
    on_success: never
    on_failure: always

language: php

php:
  - 5.5
  - 5.6
  - 7.0
  - hhvm
  - nightly

before_script:
  - composer self-update
  - composer install --no-interaction
  - sudo php -S localhost:80 -t ~/tests/public &

# Commands you want to run that will verify your build.
script: phpunit
